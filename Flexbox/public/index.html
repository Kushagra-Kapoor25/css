<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox Tutorial</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Flex Layout</h1>
    <div class="container">
      <p>Page Layout</p>
      <li>Home</li>
      <li>About</li>
      <li>Donate</li>
      <li>Contact Us</li>
    </div>

    <div class="rainbow">
      <p style="background-color: violet">Violet</p>
      <p style="background-color: indigo">Indigo</p>
      <p style="background-color: blue">Blue</p>
      <p style="background-color: green">Green</p>
      <p style="background-color: yellow">Yellow</p>
      <p style="background-color: orange">Orange</p>
      <p style="background-color: red">Red</p>
    </div>
  </body>
</html>
